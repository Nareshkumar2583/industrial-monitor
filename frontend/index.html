<!DOCTYPE html>
<html>
<head>
    <title>Industrial Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="font-size:26px;">Industrial Sensor Monitoring Dashboard</h1>

<div class="cards">
    <div class="card">
        <h3>Total Devices</h3>
        <p id="deviceCount">0</p>
    </div>

    <div class="card">
        <h3>Avg Temperature</h3>
        <p id="avgTemp">0</p>
    </div>

    <div class="card">
        <h3>Alerts</h3>
        <p id="alertCount">0</p>
    </div>
</div>

<h2>Sensor Data Table</h2>
<table id="dataTable">
    <thead>
        <tr>
            <th>Device</th>
            <th>Temperature</th>
            <th>Voltage</th>
            <th>Alert</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Temperature Chart</h2>
<canvas id="tempChart"></canvas>

<h2>Voltage Chart</h2>
<canvas id="voltChart"></canvas>

<script src="script.js"></script>

</body>
</html>
